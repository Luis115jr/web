<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            background-color: #f0f4f8;
            overflow: hidden;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            margin-bottom: 30px; /* Espacio debajo de la pregunta */
        
        }
        .option {
            margin: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.0s ease;
            font-size: 19px;
        }
        .option:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 19px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¿Eres Gay?</h1>
    <button class="option" id="option1" style="top: 100%; left: 5%;">NO</button>
    <button class="option" id="option2" style="top: 100%; left: 60%;">SI</button>
    <div class="message" id="message"></div>
</div>

<script>
    const option1 = document.getElementById('option1');
    const option2 = document.getElementById('option2');
    const message = document.getElementById('message');

    function moveOption() {
        fetch('/move_button')
            .then(response => response.json())
            .then(data => {
                option1.style.transform = `translate(${data.x}px, ${data.y}px)`;
            });
    }

    // Mover la opción "NO" cuando el mouse se acerque
    option1.addEventListener('mouseenter', moveOption);

    // Acción al hacer clic en la opción "SI"
    option2.addEventListener('click', () => {
        message.innerText = 'Ya lo sabia.';
        message.style.display = 'block';
        option1.style.display = 'none'; // Esconder la opción NO
        option2.style.backgroundColor = '#28a745'; // Cambiar color al hacer clic
    });

    // Bloquear clics en la opción "NO"
    option1.addEventListener('click', (e) => {
        e.preventDefault();
        message.innerText = 'Detector de mentira activado.';
        message.style.display = 'block';
    });
</script>

</body>
</html>
